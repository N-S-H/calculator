<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app"></div>
    <div class="container bg-light my-4 w-50">
      <div class="row height-inc-3 center-text">
        <div class="col-12 bg2">Calculator</div>
      </div>
      <div class="row">
        <div class="col-12 height-inc-7">
          <span id="calc-display-text"> </span>
        </div>
      </div>
      <div class="row center-text height-inc-5">
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="clear">
          AC
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="sign">
          +/-
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="%">
          %
        </div>
        <div id="calc-btn" class="col-3 bg1 hov-eff bord-1" data-value="/">
          /
        </div>
      </div>
      <div class="row center-text height-inc-5">
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="7">
          7
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="8">
          8
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="9">
          9
        </div>
        <div id="calc-btn" class="col-3 bg1 hov-eff bord-1" data-value="*">
          *
        </div>
      </div>
      <div class="row center-text height-inc-5">
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="4">
          4
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="5">
          5
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="6">
          6
        </div>
        <div id="calc-btn" class="col-3 bg1 hov-eff bord-1" data-value="-">
          -
        </div>
      </div>
      <div class="row center-text height-inc-5">
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="1">
          1
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="2">
          2
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value="3">
          3
        </div>
        <div id="calc-btn" class="col-3 bg1 hov-eff bord-1" data-value="+">
          +
        </div>
      </div>
      <div class="row center-text height-inc-5">
        <div id="calc-btn" class="col-6 bg3 hov-eff bord-1" data-value="0">
          0
        </div>
        <div id="calc-btn" class="col-3 bg3 hov-eff bord-1" data-value=".">
          .
        </div>
        <div id="calc-btn" class="col-3 bg1 hov-eff bord-1" data-value="=">
          =
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
